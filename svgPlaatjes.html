        <rect x="0" y="0" width="300" height="50" fill="green"></rect>
        <circle cx="150" cy="75" r="20" fill="yellow" stroke="red"></circle>
        <rect x="0" y="100" width="300" height="50" fill="orange"></rect>
    </svg>
